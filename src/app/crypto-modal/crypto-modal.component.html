<h1 mat-dialog-title>
  Would you like to add {{ data.crypto.name }} to your favorites?
</h1>
<div mat-dialog-content>
  <p></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">No</button>
  <button
    mat-button
    color="primary"
    (click)="addCryptoToFavorites()"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
